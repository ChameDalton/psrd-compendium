name: pathfinder_athenaeum
description: A Flutter rewrite of the Pathfinder Open Reference app.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.1.5
  _fe_analyzer_shared: ^61.0.0
  analyzer: ^5.13.0
  build: ^2.4.0
  build_resolvers: ^2.4.2
  build_runner: ^2.4.6
  build_runner_core: ^7.2.9
  characters: ^1.3.0
  leak_tracker: ^10.0.0
  leak_tracker_flutter_testing: ^2.0.1
  leak_tracker_testing: ^2.0.0
  material_color_utilities: ^0.8.0
  meta: ^1.12.0
  source_gen: ^1.5.0
  test_api: 0.7.4
  vector_math: 2.1.4
  vm_service: 15.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/databases/